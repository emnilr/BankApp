<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mis Cuentas - BankApp</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="brand">BankApp</div>
    <div class="links">
      <a href="../cliente.html">Inicio</a>
      <a href="transferir.html">Transferencias</a>
      <a href="#" id="logout-link">Cerrar sesi√≥n</a>
    </div>
  </nav>

  <div class="container">
    <h1>Mis Cuentas</h1>

    <form id="form-crear-cuenta">
      <label for="tipo">Tipo de cuenta:</label>
      <select id="tipo" required>
        <option value="">Seleccione</option>
        <option value="AHORROS">Ahorros</option>
        <option value="CORRIENTE">Corriente</option>
      </select>
      <button type="submit">Crear cuenta</button>
    </form>

    <div id="formulario-monto" style="display:none; margin-top: 1rem;">
  <h4 id="form-title"></h4>
  <input type="number" id="monto" placeholder="Monto" min="0.01" step="0.01" />
  <button onclick="ejecutarAccion()">Confirmar</button>
</div>

    <table id="tabla-cuentas">
      <thead>
        <tr>
          <th>Numero de Cuenta</th>
          <th>Tipo</th>
          <th>Saldo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se llena desde JS -->
      </tbody>
    </table>
  </div>

  <script src="../logout.js"></script>
  <script src="../clientes/cuentas.js"></script>
</body>
</html>
