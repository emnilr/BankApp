<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clientes - BankApp</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .col-derecha {
            text-align: right;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">BankApp</div>
        <div class="links">
            <a href="/empleado.html">Inicio</a>
            <a href="../usuarios/registros.html">Registros</a>
            <a href="#" id="logout-link">Cerrar sesión</a>
        </div>
    </nav>

    <div class="container">
        <h1>Gestión de Clientes</h1>

        <div class="search-bar">
            <input type="number" id="buscar-id" placeholder="Buscar cliente por ID">
            <button id="buscar-btn">Buscar</button>
        </div>

        <div class="user-form">
            <h2>Crear nuevo cliente</h2>
            <form id="crear-cliente-form">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="contraseña" placeholder="Contraseña" required>
                <input type="text" name="telefono" placeholder="Teléfono" required>
                <button type="submit">Crear</button>
            </form>

            <form id="editar-cliente-form" style="display: none;">
                <h3>Editar Cliente</h3>
                <input type="hidden" id="editar-id">
                <input type="text" id="editar-nombre" placeholder="Nombre">
                <input type="email" id="editar-email" placeholder="Email">
                <input type="text" id="editar-telefono" placeholder="Teléfono">
                <button type="submit">Guardar cambios</button>
            </form>
        </div>

        <h2>Lista de Clientes</h2>
        <table id="tabla-clientes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Cuentas</th>
                    <th>Balance</th> 
                    <th>Acciones</th> 

                </tr>
            </thead>
            <tbody id="tabla-clientes-body">
               
            </tbody>
        </table>
    </div>

    <script src="../logout.js"></script>
    <script src="clientes1.js"></script>
</body>
</html>
